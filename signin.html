<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="cadr0 row w-100">
        <div class=" col-6 d-flex justify-content-center align-items-center"> <img src="img/undraw_empty_cart_co35.svg"
                width="60%" height="60%"></div>
        <div class=" col-6 d-flex justify-content-center align-items-center">
            <form action="" method="get" class="w-75">
                <h2>Login</h2>
                <div class="mb-3 row">
                    <div class="col-9 position-relative">
                        <input type="text" id="staticEmail" placeholder="User Name">
                        <img src="icons/user.svg" alt="" class="position-absolute icon" width="20px" height="20px">
                    </div>
                </div>
                <div class="mb-3 row">

                    <div class="col-9 position-relative">
                        <input type="password" id="inputPassword" placeholder="Password">
                        <img src="icons/unlock.svg" alt="" class="position-absolute icon" width="20px" height="20px">
                        <img src="icons/eye-crossed-free-icon-font.svg" alt="" class="position-absolute icon-eye"
                            width="20px" height="20px">
                        <img src="icons/eye-free-icon-font.svg" alt="" class="position-absolute d-none icon-eye" width="20px"
                            height="20px">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-9">
                        <input type="submit" value="sumbit" class="btn w-100">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
    <script src="bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
